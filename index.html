.card {

.card-inner {

}

.card-front, .card-inside {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  backface-visibility: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

}

}

  background: white;

  color: #444;
  font-size: 15px;

.signature {
